<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pastel Pixel Computer</title>
  <style>
    :root{
      --bg: #ffffff;
      --glow: rgba(255, 164, 210, 0.55);
      --glow2: rgba(180, 245, 240, 0.45);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden; /* prevents any accidental horizontal overflow */
    }

    .wrap{
      position:relative;
      display:inline-block;
      padding: 14px;
      border-radius: 24px;
      max-width: 100vw;
    }

    /* ✅ FIX: keep it fitting on screen */
    canvas{
      width: min(640px, 92vw);  /* was too big before */
      height: auto;
      image-rendering: pixelated;
      border-radius: 18px;
      transition: transform 180ms ease;
      display:block;
      margin: 0 auto;
    }

    .wrap:hover canvas{
      transform: translateY(-2px);
      animation: pulseGlow 1.25s ease-in-out infinite;
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.65),
        0 16px 48px rgba(0,0,0,0.12),
        0 0 28px var(--glow),
        0 0 44px var(--glow2);
    }

    .tooltip{
      position:absolute;
      left:50%;
      top:0;
      transform: translate(-50%, -110%);
      background: rgba(255, 245, 252, 0.95);
      border: 1px solid rgba(255, 179, 220, 0.75);
      color:#7a2a55;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      opacity: 0;
      pointer-events: none;
      transition: opacity 160ms ease, transform 160ms ease;
      white-space: nowrap;
    }

    .wrap:hover .tooltip{
      opacity: 1;
      transform: translate(-50%, -120%);
    }

    .tooltip:after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-7px;
      transform: translateX(-50%) rotate(45deg);
      width: 12px;
      height: 12px;
      background: rgba(255, 245, 252, 0.95);
      border-right: 1px solid rgba(255, 179, 220, 0.75);
      border-bottom: 1px solid rgba(255, 179, 220, 0.75);
    }

    @keyframes pulseGlow{
      0%, 100% { filter: brightness(1.00) saturate(1.03); }
      50%      { filter: brightness(1.12) saturate(1.08); }
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="tooltip" id="tip">✨ hover me ✨</div>
    <canvas id="art" width="560" height="520"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("art");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    // Pixel scale (controls internal “chunkiness”)
    const P = 7;

    // Lighter pastel palette
    const COL = {
      pinkOutline: "#e46aa9",
      pinkMain:    "#ff93c7",
      pinkMid:     "#ffb7dd",
      pinkLite:    "#ffd7ee",
      mintMain:    "#c9fbf5",
      mintLite:    "#e6fffc",
      white:       "#ffffff",
      shadow:      "#f4f4f6"
    };

    function rect(x, y, w, h, color){
      ctx.fillStyle = color;
      ctx.fillRect(x * P, y * P, w * P, h * P);
    }

    function draw(){
      const W = Math.floor(canvas.width / P);
      const H = Math.floor(canvas.height / P);

      rect(0, 0, W, H, COL.white);

      // ===== MONITOR (top) =====
      rect(10, 6, 60, 34, COL.pinkOutline);
      rect(11, 7, 58, 32, COL.pinkMain);
      rect(12, 8, 56, 30, COL.pinkMid);
      rect(13, 9, 54, 28, COL.pinkLite);

      rect(16,12, 48, 22, COL.pinkMain);  // bezel
      rect(17,13, 46, 20, COL.mintLite);  // screen border
      rect(18,14, 44, 18, COL.mintMain);  // screen fill (empty)
      rect(60,13, 3, 3, COL.white);        // little corner button

      // ===== STAND (slightly shorter) =====
      rect(37,40, 6, 2, COL.pinkOutline);
      rect(38,41, 4, 3, COL.pinkMain);

      rect(36,44, 8, 4, COL.pinkOutline);
      rect(37,45, 6, 4, COL.pinkMid);

      rect(32,50, 16, 2, COL.pinkOutline);
      rect(33,51, 14, 2, COL.pinkMain);
      rect(34,52, 12, 2, COL.pinkMid);
      rect(35,53, 10, 2, COL.pinkLite);

      // ✅ FIX: keyboard moved UP (less space to monitor)
      // ===== KEYBOARD =====
      rect(10,60, 60, 2, COL.shadow);
      rect(10,52, 60, 10, COL.pinkOutline);
      rect(11,53, 58,  8, COL.pinkMain);
      rect(12,54, 56,  6, COL.pinkMid);

      for (let x = 14; x <= 62; x += 6) rect(x,55, 4, 2, COL.pinkLite);
      for (let x = 16; x <= 60; x += 6) rect(x,58, 4, 2, COL.pinkLite);
      rect(26,60, 28, 1, COL.pinkLite);

      // ✅ FIX: mouse moved UP so it's visible
      // ===== MOUSE =====
      const mouseX = 66, mouseY = 58;
      rect(mouseX,   mouseY,   8, 12, COL.pinkOutline);
      rect(mouseX+1, mouseY+1, 6, 10, COL.pinkMain);
      rect(mouseX+3, mouseY+3, 2,  2, COL.pinkLite);

      // ✅ FIX: cable connected to MONITOR (not keyboard)
      // Start at monitor right side, snake down to mouse
      const cable = [
        [70, 24],[69,24],[68,24],
        [68,25],[68,26],[68,27],
        [67,28],[67,29],
        [66,30],[66,31],
        [65,32],[65,33],
        [64,34],[64,35],
        [64,36],[65,37],
        [66,38],[67,39],
        [68,40],[69,41],
        [70,42],[70,43],
        [70,44],[70,45],
        [70,46],[70,47],
        [70,48],[70,49],
        [70,50],[70,51],
        [70,52],[70,53],
        [70,54],[70,55],
        [70,56],[70,57],
        [70,58] // meets mouse top area
      ];
      for (const [x,y] of cable){
        if (x >= 0 && x < W && y >= 0 && y < H) rect(x, y, 1, 1, COL.pinkOutline);
      }
    }

    draw();

    const tip = document.getElementById("tip");
    const wrap = document.getElementById("wrap");
    wrap.addEventListener("mouseenter", () => tip.textContent = "✨ it glows when you hover ✨");
    wrap.addEventListener("mouseleave", () => tip.textContent = "✨ hover me ✨");

    window.addEventListener("resize", draw);
  </script>
</body>
</html>
