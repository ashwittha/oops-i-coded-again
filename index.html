<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pastel Pixel Computer</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#f6f4ea;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* ===== TOP NAV ===== */
    header{
      width:100%;
      display:flex;
      justify-content:center;
      padding:22px 0 10px;
    }

    nav{
      display:flex;
      gap:32px;
      font-family: "Courier New", Courier, monospace; /* typewriter */
      font-size:15px;
    }

    nav a{
      text-decoration:none;
      color:#444;
      position:relative;
      padding-bottom:4px;
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0;
      height:1px;
      background:#444;
      transition:width 160ms ease;
    }

    nav a:hover::after{
      width:100%;
    }

    /* ===== MAIN WRAP ===== */
    .page{
      min-height:calc(100vh - 80px);
      display:grid;
      place-items:center;
    }

    .wrap{
      position:relative;
      display:inline-block;
      padding:14px;
      border-radius:24px;
      max-width:100vw;
    }

    canvas{
      width:min(640px, 92vw);
      height:auto;
      image-rendering: pixelated;
      border-radius:18px;
      display:block;
      margin:0 auto;
      transition: transform 180ms ease;
    }

    .wrap:hover canvas{
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <!-- ===== NAV BAR ===== -->
  <header>
    <nav>
      <a href="https://www.linkedin.com/in/YOUR-LINKEDIN/" target="_blank">LinkedIn</a>
      <a href="mailto:youremail@email.com">Email</a>
      <a href="./Your_Resume.pdf" target="_blank">Resume</a>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="page">
    <div class="wrap" id="wrap">
      <canvas id="art" width="560" height="560"></canvas>
    </div>
  </div>

<script>
  const wrap = document.getElementById("wrap");
  const canvas = document.getElementById("art");
  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = false;

  const P = 7;

  const COL = {
    pinkOutline: "#e46aa9",
    pinkMain:    "#ff93c7",
    pinkMid:     "#ffb7dd",
    pinkLite:    "#ffd7ee",
    mintMain:    "#c9fbf5",
    mintLite:    "#e6fffc",
    beige:       "#f6f4ea",
    shadow:      "#f4f4f6",
    text:        "#5f9f98"
  };

  let isHovering = false;

  const messages = ["hello world", "welcome"];
  let msgIndex = 0;
  let typedText = "";
  let typingTimer = null;
  let cursorTimer = null;
  let cycleTimer = null;
  let showCursor = true;

  function rect(x, y, w, h, color){
    ctx.fillStyle = color;
    ctx.fillRect(x * P, y * P, w * P, h * P);
  }

  function draw(){
    const W = Math.floor(canvas.width / P);
    const H = Math.floor(canvas.height / P);

    rect(0,0,W,H,COL.beige);

    // ===== MONITOR =====
    rect(10,6,60,34,COL.pinkOutline);
    rect(11,7,58,32,COL.pinkMain);
    rect(12,8,56,30,COL.pinkMid);
    rect(13,9,54,28,COL.pinkLite);

    rect(16,12,48,22,COL.pinkMain);
    rect(17,13,46,20,COL.mintLite);

    if(isHovering){
      rect(18,14,44,18,"#eafffd");
      ctx.save();
      ctx.shadowColor = "rgba(180,245,240,0.95)";
      ctx.shadowBlur = 18;
      ctx.fillStyle = "#eafffd";
      ctx.fillRect(18*P,14*P,44*P,18*P);
      ctx.restore();
    } else {
      rect(18,14,44,18,COL.mintMain);
    }

    if(isHovering){
      ctx.fillStyle = COL.text;
      ctx.font = `${5*P}px monospace`;
      ctx.textBaseline = "top";
      ctx.fillText(
        typedText + (showCursor ? "â–®" : ""),
        20 * P,
        20 * P
      );
    }

    rect(60,13,3,3,"#ffffff");

    // ===== STAND =====
    rect(37,40,6,2,COL.pinkOutline);
    rect(38,41,4,3,COL.pinkMain);
    rect(36,44,8,4,COL.pinkOutline);
    rect(37,45,6,4,COL.pinkMid);
    rect(32,50,16,2,COL.pinkOutline);
    rect(33,51,14,2,COL.pinkMain);
    rect(34,52,12,2,COL.pinkMid);
    rect(35,53,10,2,COL.pinkLite);

    // ===== KEYBOARD =====
    rect(10,60,60,2,COL.shadow);
    rect(10,52,60,10,COL.pinkOutline);
    rect(11,53,58,8,COL.pinkMain);
    rect(12,54,56,6,COL.pinkMid);
    for(let x=14;x<=62;x+=6) rect(x,55,4,2,COL.pinkLite);
    for(let x=16;x<=60;x+=6) rect(x,58,4,2,COL.pinkLite);
    rect(26,60,28,1,COL.pinkLite);

    // ===== MOUSE =====
    const mouseX = 66, mouseY = 66;
    rect(mouseX,mouseY,8,12,COL.pinkOutline);
    rect(mouseX+1,mouseY+1,6,10,COL.pinkMain);
    rect(mouseX+3,mouseY+3,2,2,COL.pinkLite);

    // ===== CABLE =====
    const cable = [
      [70,18],[70,19],[70,20],[70,21],[70,22],[70,23],[70,24],
      [71,25],[72,25],[73,25],
      [73,26],[73,27],[73,28],[73,29],[73,30],[73,31],[73,32],[73,33],
      [73,34],[73,35],[73,36],[73,37],[73,38],[73,39],[73,40],[73,41],
      [73,42],[73,43],[73,44],[73,45],[73,46],[73,47],[73,48],[73,49],
      [73,50],[73,51],[73,52],[73,53],[73,54],[73,55],[73,56],[73,57],
      [73,58],[73,59],[73,60],[73,61],[73,62],[73,63],[73,64],
      [72,65],[71,66],[70,66]
    ];
    cable.forEach(([x,y]) => rect(x,y,1,1,COL.pinkOutline));
  }

  function typeMessage(text){
    let i = 0;
    typedText = "";
    clearInterval(typingTimer);
    typingTimer = setInterval(() => {
      if(!isHovering) return;
      if(i < text.length){
        typedText += text[i++];
        draw();
      } else {
        clearInterval(typingTimer);
      }
    }, 110);
  }

  function startCursor(){
    clearInterval(cursorTimer);
    cursorTimer = setInterval(() => {
      if(!isHovering) return;
      showCursor = !showCursor;
      draw();
    }, 450);
  }

  function startCycle(){
    clearInterval(cycleTimer);
    cycleTimer = setInterval(() => {
      if(!isHovering) return;
      msgIndex = (msgIndex + 1) % messages.length;
      typeMessage(messages[msgIndex]);
    }, 2600);
  }

  draw();

  wrap.addEventListener("mouseenter", () => {
    isHovering = true;
    msgIndex = 0;
    typeMessage(messages[msgIndex]);
    startCursor();
    startCycle();
  });

  wrap.addEventListener("mouseleave", () => {
    isHovering = false;
    clearInterval(typingTimer);
    clearInterval(cursorTimer);
    clearInterval(cycleTimer);
    typedText = "";
    showCursor = true;
    draw();
  });

  window.addEventListener("resize", draw);
</script>

</body>
</html>
