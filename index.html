<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pastel Pixel Computer</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#f6f4ea;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    header{
      width:100%;
      display:flex;
      justify-content:center;
      padding:22px 0 10px;
    }

    nav{
      display:flex;
      gap:32px;
      font-family: monospace;
      font-size:14px;
      letter-spacing:0.6px;
      text-transform: lowercase;
    }

    nav a{
      text-decoration:none;
      color:#6b5fa7;
      position:relative;
      padding-bottom:4px;
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0;
      height:1px;
      background:#6b5fa7;
      transition:width 160ms ease;
    }

    nav a:hover::after{
      width:100%;
    }

    .page{
      min-height:calc(100vh - 80px);
      display:grid;
      place-items:center;
    }

    .wrap{
      position:relative;
      display:inline-block;
      padding:14px;
      border-radius:24px;
    }

    canvas{
      width:min(640px, 92vw);
      height:auto;
      image-rendering: pixelated;
      border-radius:18px;
      display:block;
      margin:0 auto;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="https://www.linkedin.com/in/YOUR-LINKEDIN/" target="_blank">linkedin</a>
    <a href="mailto:youremail@email.com">email</a>
    <a href="./Your_Resume.pdf" target="_blank">resume</a>
  </nav>
</header>

<div class="page">
  <div class="wrap" id="wrap">
    <canvas id="art" width="560" height="560"></canvas>
  </div>
</div>

<script>
  const wrap = document.getElementById("wrap");
  const canvas = document.getElementById("art");
  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = false;

  const P = 7;

  const COL = {
    outline: "#9b7bbf",
    main: "#c7b0e6",
    mid: "#dccff2",
    lite: "#efe8fa",
    screenMain: "#dff6f3",
    screenLite: "#f0fffd",
    bg: "#f6f4ea",
    text: "#6b5fa7"
  };

  let isHovering = false;

  const messages = ["hello world", "welcome"];
  let msgIndex = 0;
  let typedText = "";
  let showCursor = true;
  let typingTimer, cursorTimer, cycleTimer;

  function rect(x,y,w,h,c){
    ctx.fillStyle = c;
    ctx.fillRect(x*P,y*P,w*P,h*P);
  }

  function draw(){
    rect(0,0,80,80,COL.bg);

    /* ===== MONITOR ===== */
    rect(10,6,60,34,COL.outline);
    rect(11,7,58,32,COL.main);
    rect(12,8,56,30,COL.mid);
    rect(13,9,54,28,COL.lite);

    rect(16,12,48,22,COL.main);
    rect(17,13,46,20,COL.screenLite);

    if(isHovering){
      ctx.fillStyle = COL.text;
      ctx.font = `${5*P}px monospace`;
      ctx.textBaseline = "top";
      ctx.fillText(
        typedText + (showCursor ? "â–®" : ""),
        20*P,20*P
      );
    }

    /* ===== STAND ===== */
    rect(37,40,6,2,COL.outline);
    rect(38,41,4,3,COL.main);
    rect(36,44,8,4,COL.outline);
    rect(37,45,6,4,COL.mid);

    /* ===== KEYBOARD (moved UP, no gap) ===== */
    rect(10,48,60,10,COL.outline);
    rect(11,49,58,8,COL.main);
    rect(12,50,56,6,COL.mid);

    for(let x=14;x<=62;x+=6) rect(x,51,4,2,COL.lite);
    for(let x=16;x<=60;x+=6) rect(x,54,4,2,COL.lite);

    /* ===== MOUSE ===== */
    const mx=66,my=64;
    rect(mx,my,8,12,COL.outline);
    rect(mx+1,my+1,6,10,COL.main);
    rect(mx+3,my+3,2,2,COL.lite);

    /* ===== MOUSE WIRE (curves around keyboard right side) ===== */
    const wire = [
      [66,64],[65,64],[64,64],
      [63,63],[62,62],[61,61],
      [60,60],[60,59],[60,58],
      [60,57],[60,56],
      [59,55],[58,54],[57,53],
      [56,52],[55,51],[54,50],
      [53,49],[52,48],[51,47],
      [50,46],[49,45],[48,44]
    ];
    wire.forEach(([x,y]) => rect(x,y,1,1,COL.outline));
  }

  function typeMessage(text){
    let i=0;
    typedText="";
    clearInterval(typingTimer);
    typingTimer=setInterval(()=>{
      if(!isHovering) return;
      if(i<text.length){
        typedText+=text[i++];
        draw();
      } else clearInterval(typingTimer);
    },110);
  }

  function startCursor(){
    clearInterval(cursorTimer);
    cursorTimer=setInterval(()=>{
      if(!isHovering) return;
      showCursor=!showCursor;
      draw();
    },450);
  }

  function startCycle(){
    clearInterval(cycleTimer);
    cycleTimer=setInterval(()=>{
      if(!isHovering) return;
      msgIndex=(msgIndex+1)%messages.length;
      typeMessage(messages[msgIndex]);
    },2600);
  }

  draw();

  wrap.addEventListener("mouseenter",()=>{
    isHovering=true;
    msgIndex=0;
    typeMessage(messages[msgIndex]);
    startCursor();
    startCycle();
  });

  wrap.addEventListener("mouseleave",()=>{
    isHovering=false;
    clearInterval(typingTimer);
    clearInterval(cursorTimer);
    clearInterval(cycleTimer);
    typedText="";
    showCursor=true;
    draw();
  });
</script>

</body>
</html>
